{% extends "base.html" %}
{% block title %} Blogify Posts {%endblock%}
{% block content %}

{%for post in all_posts %}
<div style="margin-top: 30px;padding-left:150px;margin-bottom: 20px;">
    <a href='{% url "post_details" post.id  %}'
>{{post.title}}</a ><br>
    <small>{{post.author.name}}</small>

</div>



{%endfor%}
{%endblock%}
