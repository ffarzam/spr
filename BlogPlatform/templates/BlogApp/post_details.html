{% extends "base.html" %}
{% block title %} Blogify {%endblock%}
{% block content %}
<div style="margin-top: 30px;padding-left:150px;margin-bottom: 20px;">
  <h3>{{post.title}}</h3>
   <small>Category: </small><a href='{% url "categories_details" post.category.id %}'><small>{{post.category.name}}</small></a><br>
  <p>{{post.content}}</p>
  <small>Author: </small><a href='{% url "author_details" post.author.id %}'><small>{{post.author.name}}</small></a><br>

  <small>Date: {{post.publication_date}}</small>
  </div>
{%endblock%}
